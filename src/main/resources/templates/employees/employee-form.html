<!DOCTYPE html>
<html lang="pl"
      xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Dodaj pracownika</title>
</head>
<body>

    <div class="container">
        <h3>Dodaj pracownika do zespołu</h3>
        <hr>

        <p class="h4 mp-4">Dodaj nowego pracownika</p>

        <form action="#" th:action="@{/employees/save}"
              th:object="${employee}" method="post">
            <input type="hidden" th:field="*{id}"/>

            <input type="text" th:field="*{imie}"
                class="form-control mb-4 col-4" placeholder="np. Ania, Jan">

            <input type="text" th:field="*{nazwisko}"
                   class="form-control mb-4 col-4" placeholder="np. Kowalska">

            <input type="text" th:field="*{email}"
                   class="form-control mb-4 col-4" placeholder="np. mojadres@poczta.pl">

            <button type="submit" class="btn btn-info col-2">Zapisz</button>
        </form>

        <hr>
        <a th:href="@{/employees/list}">Wróć do listy pracowników</a>

    </div>

</body>

<footer>
    <div class="container-fluid p-5 my-5 bg-dark text-white">
        Programowanie aplikacji internetowych 2022
    </div>
</footer>

<style>
    footer {
        margin-top: 100px;
        text-align: center;
    }
</style>

</html>
